<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo flex-layout">
          <div class="fa-solid fa-list logo"></div>
          <p>To Do List</p>
        </div>
        <div class="addTask flex-layout">
          <div class="fa-solid fa-circle-plus addTask-logo"></div>
          <p>Add Task</p>
        </div>
        <div class="today flex-layout">
          <div class="fa-solid fa-calendar-day today-logo"></div>
          <p>Today</p>
        </div>
        <div class="upcoming flex-layout">
          <div class="fa-solid fa-calendar-days upcoming-logo"></div>
          <p>Upcoming</p>
        </div>
        <div class="completed flex-layout">
          <div class="fa-regular fa-square-check completed-logo"></div>
          <p>Completed</p>
        </div>
        <div class="overdue flex-layout">
          <div class="fa-solid fa-calendar-xmark overdue-logo"></div>
          <p>Overdue</p>
        </div>
        <div class="projects flex-layout">
          <p>Projects</p>
          <div class="projects-buttons">
            <button class="fa-solid fa-plus">Plus button</button>
            <button class="fa-solid fa-arrow-down">Arrow button</button>
          </div>
        </div>
      </div>
      <div class="right-side">
        <h1>To Do App</h1>
        <dialog id="itemDialog">
          <form>
            <p>
              <label>
                Title:
                <input type="text" name="title" id="title" required />
              </label>
            </p>
            <p>
              <label>
                Description:
                <input
                  type="text"
                  name="description"
                  id="description"
                  required
                />
              </label>
            </p>
            <p>
              <label>
                Due Date:
                <input type="date" name="dueDate" id="dueDate" required />
              </label>
            </p>
            <p>
              <label for="project"> Project: </label>
              <select name="project" id="project">
                <option value="">Please choose a project</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </p>
            <p>
              <label for="priority"> Priority: </label>
              <select name="priority" id="priority">
                <option value="">Please choose a priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </p>
            <div class="dialog-buttons">
              <button id="confirmBtn" value="default" type="submit">
                Confirm
              </button>
              <button
                id="updateBtn"
                value="update"
                type="button"
                style="display: none"
              >
                Update
              </button>
              <button id="cancelBtn" value="cancel" formmethod="dialog">
                Cancel
              </button>
            </div>
          </form>
        </dialog>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
